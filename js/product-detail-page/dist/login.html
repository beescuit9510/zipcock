<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend> 회원가입 </legend>
        <form action="/result.html">
            <div >           
                <label for="id">아이디</label>
                <input type="text" id="id">
                <span id="r"></span>
            </div>
            <div>
                <label for="pw">패스워드</label><input type="password" id="pw">
                <span id="r"></span>
            </div>
            <div>
                <label for="checkPw">패스워드 확인</label><input type="password" id="checkPw">
                <span id="checkR"></span>
                
            </div>
            <div>
                <label for="name">이름</label><input type="text" id="name">
                <span id="r"></span>
            </div>
            <div>
                <label for="email">이메일</label><input type="text" id="email">
                <span id="r"></span>
            </div>
            <div>
                <label for="m">성별</label>
                <label for="m">남</label><input type="radio" id="m" name="gender" value="남">
                <label for="f">여</label><input type="radio" id="f" name="gender" value="여">    
            </div>    
                <button id="submit" type="submit">회원가입</button>
                <button type="reset">취소</button>
        </form>
    </fieldset>
</body>
<style>
div>*:first-child{
    display: inline-block;
    width:170px;
    text-align: right;
}
button:first-of-type{
    margin-left: 170px;
}

</style>
<script src='https://code.jquery.com/jquery-3.4.1.slim.min.js'></script>
<script>
    var idR = /[A-Z][a-zA-Z0-9]{4,}/;

    $("#id").blur(function () {
        // !idR.test($("#id").val()) && alert("5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");
        !idR.test($("#id").val()) && $("#id").val("");
    })
    $("#checkPw").keyup(function () {
        $("#checkR").html("");
        if($("#pw").val()=="" ){
            $("#checkR").html("패스워드를 입력하세요");
            return;
        }
        $("#pw").val()==$("#checkPw").val() &&  $("#checkR").html("패스워드가 일치합니다").css("color","green");
        $("#pw").val()!=$("#checkPw").val() &&  $("#checkR").html("패스워드가 일치하지 않습니다").css("color","red");
        
    })
    $("#submit").click(function () {
        if($("#id").val()==""){
            return false;
        }
        if($("#pw").val()==""){
            return false;
        }
        if($("#checkPw").val()==""){
        return false;
        }
        if($("#name").val()==""){
        return false;
        }
        if($("#email").val()==""){
        return false;
        }


        if($('input:radio[id=m]').is(':checked')){
            return true;
        }else if($('input:radio[id=f]').is(':checked')){
            return true;
            
        }else{
            alert("성별을 선택하세요");
            return false;
        }
    })
</script>
</html>
